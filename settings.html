    <!--Status Bar-->

            <!--To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--<svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">

            <i class="fas fa-bolt"></i>

    <div class="header alt-header settings-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-lg"></i>

        </div>

        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </div>

    <!-- Main Screen -->
    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting-column">
                    Latest Version
                </div>
            </li>
        </ul>
    </main>


    



    <!-- Navigation Bar-->
    <nav class="nav">
        <ul class="nav__list">
