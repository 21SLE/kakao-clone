<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <!--Status Bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--<svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>-->
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Screen Header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component user-component__chats">
                <div class="user-component__column">
                    <image src="images/다혜.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">다혜 ♥</h4>
                        <h6 class="user-component__subtitle">칸쵸랑 산책중이야~^0^</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">22:01</span>
                </div>
            </div>
        </a>
        
        <a href="chat.html">
            <div class="user-component user-component__chats">
                <div class="user-component__column">
                    <image src="images/칸쵸 배뚱.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">귀여운 칸쵸</h4>
                        <h6 class="user-component__subtitle">멍!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:46</span>
                    <div class="badge">4</div>
                </div>
            </div>
        </a>
       
        <a href="#">
            <div class="user-component user-component__chats">
                <div class="user-component__column">
                    <image src="images/코코아톡.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kokoa Clone</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>

         
    </main>


    



    <!-- Navigation Bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">5</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notificationl__ellipsis ellipsis-badge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span> Your Screen is too big ㅠㅠ </span>
    </div>

    <script 
        src="https://kit.fontawesome.com/64f35c3b01.js" 
        crossorigin="anonymous">
    </script>

</html>
